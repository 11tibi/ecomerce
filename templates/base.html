<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap 4.6 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>

    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    {% block css %}{% endblock %}
    <title>{% block title %} Title {% endblock %}</title>
</head>
<body>
{% block searchbar %}
    <div class="container mt-3">
        <div class="row">
            <div class="col-sm-3">
                <a class="navbar-brand waves-effect" href="{% url 'index' %}">
                    <strong class="blue-text" style="color: #fa8348">App</strong>
                </a>
            </div>
            <div class="col-sm-6">
                <form action="" class="form-inline">
                    <div class="bg-light rounded rounded-pill shadow-sm mb-4">
                        <div class="input-group">
                            <input type="search" placeholder="CautÄƒ"
                                   aria-describedby="button-addon1"
                                   class="form-control border-0 bg-light" style="width: 400px!important;">
                            <div class="input-group-append">
                                <button id="button-addon1" type="submit" class="btn btn-link text-primary"><i
                                        class="fa fa-search" style="color: #fa8348"></i></button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-sm-3">
                <div class="d-flex align-items-center">
                    <a class="d-inline-block" href="#" style="font-size:28px; text-decoration:none;">
                        <span class="fas fa-shopping-cart" style="color: #fa8348"></span>
                    </a>
                    <span class="badge badge-notify"
                          style=" background: #B6E30B; color: white; position: relative; top: -15px; left: -10px;">3</span>
                    <div class="d-inline-block ml-sm-4">Continut:</div>&nbsp;
                    <span>100 Lei</span>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #FA4857!important;">
        <div class="container">
            <!-- Collapse -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Links -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <!-- Left -->
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link waves-effect text-white" href="{% url 'index' %}">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link waves-effect text-white" href="{% url 'categories' %}">Categori</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link waves-effect text-white" href="{% url 'products_page' %}">Categori</a>
                    </li>
                </ul>

                <!-- Right -->
                <ul class="navbar-nav nav-flex-icons ms-auto">
                    <li class="nav-item">
                        <a class="nav-link waves-effect text-white" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link waves-effect text-white" href="{% url 'register' %}">Register</a>
                    </li>
                </ul>

            </div>

        </div>
    </nav>
{% endblock %}

{% block content %}{% endblock %}
</body>
</html>
